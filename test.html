<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario + LocalStorage</title>

  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 12px 16px; background: #20232a; color: #fff; }
    main { padding: 16px; }
    #calendar { min-height: 650px; background: #fff; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,.08); }
    .toolbar { display: flex; gap: 8px; align-items: center; margin: 12px 0 16px; }
    .toolbar input, .toolbar button { font-size: 14px; padding: 8px 10px; }
    .note { color: #666; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:18px;">Calendario Test (GitHub Pages + LocalStorage)</h1>
  </header>
  <main>
    <div class="toolbar">
      <input id="eventTitle" type="text" placeholder="Titolo evento" />
      <input id="eventDate" type="date" />
      <button id="addBtn" type="button">Aggiungi evento</button>
      <button id="clearBtn" type="button">Pulisci eventi</button>
    </div>
    <div id="calendar"></div>
    <p class="note">Gli eventi sono salvati in localStorage sotto la chiave "test_events". Funziona su GitHub Pages, non usare file:// [attached_file:2].</p>
  </main>

  <!-- FullCalendar JS (global build) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    // Chiave unica per test.html
    const LS_KEY = 'test_events';

    function loadEvents() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error('Load failed', e);
        return [];
      }
    }

    function saveEvents(events) {
      try {
        localStorage.setItem(LS_KEY, JSON.stringify(events));
        return true;
      } catch (e) {
        console.error('Save failed', e);
        return false;
      }
    }

    // Utility: genera un id semplice per gli eventi locali
    function uid() {
      return 'e_' + Math.random().toString(36).slice(2, 9);
    }

    document.addEventListener('DOMContentLoaded', function () {
      // Guardie: libreria e container
      const calEl = document.getElementById('calendar');
      if (!calEl || !window.FullCalendar) {
        console.error('Container o FullCalendar mancanti');
        return;
      }

      // Carica eventi da localStorage
      let events = loadEvents();

      // Istanzia il calendario
      const calendar = new FullCalendar.Calendar(calEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        events: events,
        dateClick(info) {
          const titleInput = document.getElementById('eventTitle');
          const dateInput = document.getElementById('eventDate');
          if (dateInput) dateInput.value = info.dateStr;
          if (titleInput) titleInput.focus();
        },
        eventClick(info) {
          // Rimozione rapida su click destro o con conferma
          if (confirm(`Eliminare evento: "${info.event.title}"?`)) {
            const id = info.event.extendedProps._id;
            info.event.remove();
            events = events.filter(e => e._id !== id);
            saveEvents(events);
          }
        }
      });

      calendar.render();

      // UI: aggiungi evento
      const addBtn = document.getElementById('addBtn');
      const clearBtn = document.getElementById('clearBtn');
      const titleEl = document.getElementById('eventTitle');
      const dateEl = document.getElementById('eventDate');

      if (addBtn) {
        addBtn.addEventListener('click', () => {
          const title = titleEl?.value?.trim();
          const date = dateEl?.value;
          if (!title || !date) {
            alert('Inserire titolo e data');
            return;
          }
          const newEvent = { _id: uid(), title, start: date };
          events.push(newEvent);
          calendar.addEvent(newEvent);
          saveEvents(events);
          titleEl.value = '';
        });
      }

      if (clearBtn) {
        clearBtn.addEventListener('click', () => {
          if (!events.length) return;
          if (confirm('Eliminare tutti gli eventi?')) {
            events = [];
            calendar.removeAllEvents();
            saveEvents(events);
          }
        });
      }

      // Protezione: se localStorage viene corrotto, non bloccare lâ€™app
      window.addEventListener('storage', (e) => {
        if (e.key === LS_KEY) {
          try {
            const updated = JSON.parse(e.newValue || '[]');
            events = Array.isArray(updated) ? updated : [];
            calendar.removeAllEvents();
            updated.forEach(ev => calendar.addEvent(ev));
          } catch (err) {
            console.warn('Sync storage non riuscita', err);
          }
        }
      });
    });
  </script>
</body>
</html>
